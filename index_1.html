<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Карточка здоровья</title>
    <link rel="stylesheet" href="settings_1.css">
    <link rel="stylesheet" href="styles_1.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <div class="card__info">
                <div class="card__icon">
                    <img src="https://htmlacademy.ru/assets/demos/191/images/health.svg" width="60" height="60"
                        alt="Символ сердца красного цвета">
                </div>
                <h2 class="card__title">Ваше Здоровье</h2>
                <p class="card__description">
                    Заботьтесь о своём здоровье: регулярные проверки, правильное питание и физическая активность – залог
                    качественной и долгой жизни.
                </p>
                <div class="card__links">
                    <a class="card__link" href="#">Открыть</a>
                    <a class="card__link" href="#">Подробнее</a>
                </div>
            </div>
            <div class="card__right">
                <div class="card__chart">
                    <img src="https://htmlacademy.ru/assets/demos/191/images/chart.svg" width="120" height="200"
                        alt="Полосы разной высоты">
                </div>
                <p class="card__compatibility">
                    Занимайтесь своим здоровьем!
                </p>
            </div>
        </div>
    </div>
</body>

</html>
